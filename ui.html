<title>Social Surface &mdash; Facebook Security Assessment</title>
<style>
  .scanning {
    display:none;
  }
  .scanning.show {
    display: inline;
  }
  article h1 {
    font-size: 1.5rem;
  }
</style>
<table>
  <tbody>
    <tr>
      <td colspan=2>
        <form method=GET action=#security-assessment-running>
          <p>
            <button class=run>Run Facebook Security Assessment</button>
          <p>
            <span class=scanning>Scanning...</span>
        </form>
      </td>
    <tr>
      <td>
        <article id=publicPhotosTagged class=report>
          <h1>Public photos tagged with you</h1>
          <span class=count>0</span>
          <button disabled class=fix>Fix</button>
        </article>
      <td>
        <article id=publicStoriesTagged class=report>
          <h1>Public stories tagged with you</h1>
          <span class=count>0</span>
          <button disabled class=fix>Fix</button>
        </article>
    </tr>
    <tr>
      <td>
        <article id=publicPhotosLiked class=report>
          <h1>Public photos liked by you</h1>
          <span class=count>0</span>
          <button disabled class=fix>Fix</button>
        </article>
      <td>
        <article id=publicStoriesLiked class=report>
          <h1>Public stories liked by you</h1>
          <span class=count>0</span>
          <button disabled class=fix>Fix</button>
        </article>
    </tr>
  </tbody>
</table>
<script src=promisify.js></script>
<script src=summary_intel_bg.js></script>
<script src=ui_app.js></script>
